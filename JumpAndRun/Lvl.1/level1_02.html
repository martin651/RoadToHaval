    <script>
        var audio, playbtn, seek_bar;

        function initAudioPlayer() {
            audio = new Audio();
            audio.src = "Retrogame Menue.mp3";
            audio.loop = true;
            audio.play();

            //Objekt Referenzen

            playbtn = document.getElementById("sound");


            //Event Handling

            playbtn.addEventListener("click", playPause)


            //Funktionen

            function playPause() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }
        }

        window.addEventListener("load", initAudioPlayer);
    </script>

    <button id="sound">SOUND</button>
